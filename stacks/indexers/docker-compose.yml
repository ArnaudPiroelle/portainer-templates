      - "homer.logo=assets/tools/readarr.png"
      - "homer.target=_blank"
      - "homer.priority=2"
      - "homer.tag=${HOST_TAG}"
      - "homer.url= https://readarr.${PUBLIC_DOMAIN}"

  lidarr:
    image: lscr.io/linuxserver/lidarr:nightly
    container_name: lidarr
    networks:
      - default
      - lb-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_DATA_FOLDER}/lidarr:/config
